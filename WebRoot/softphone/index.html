<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>演示环境-电话条</title>
		<link rel="stylesheet" href="/skin/css/softphone.css" type="text/css"></link>
		<script type="text/javascript">	
			function logon() {
				var workNo = document.getElementById("workNo").value;
				var exten = document.getElementById("exten").value;	
				var ipaddr = document.getElementById("IpAddr").value;
				window.location.href = "./phone.html?workNo=" + workNo + "&exten=" + exten+"&ipaddr="+ipaddr;
			}
		</script>	
  </head>
  
  <body>
 	<div align="center">
		<table border=1 cellpadding="0" cellspacing="0">
			<tr>
				<td>IP：</td><td><input type="text" id="IpAddr" value="127.0.0.1"/></td>
			</tr>
			<tr>
				<td>工号：</td><td><input type="text" id="workNo" value="1001"/></td>
			</tr>
			<tr>
				<td>分机：</td><td><input type="text" id="exten" value="3002"/></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<a href="javascript:logon();">登录</a>
				</td>
			</tr>
			
		</table>
	</div>
  </body>
</html>
