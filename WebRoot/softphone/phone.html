		<script type="text/javascript">		



			function getUrlValue(param){

		   	 var query = window.location.search; 

			 var iLen = param.length; 

			 var iStart = query.indexOf(param);  

			 if (iStart == -1)         

				return "";  

			 iStart += iLen + 1;  

			 var iEnd = query.indexOf("&", iStart);

			 if (iEnd == -1)  

			 	 return query.substring(iStart);  

			 return query.substring(iStart, iEnd);  		   

		   }



		   $(document).ready(function (){	

		   		         

		         SlLog = new SoftLocalLog();

		         phone.login("1002","3003");   		               

		   });		   

		   

		   function pageUnload(){

		   function  showMenu (myNode) {		   

             var menuPop = $("#softPhonePopId")[0];

             var box = hojo.marginBox(myNode);

             if(hojo.isIE){

               hojo.marginBox(menuPop, {l:box.l-35,t:box.t+39,w:box.w+75});

             }else if(hojo.isChrome){

               hojo.marginBox(menuPop, {l:box.l-75,t:box.t+39,w:box.w+70});

             }else if(hojo.isFF){

               hojo.marginBox(menuPop, {l:box.l-75,t:box.t+39,w:box.w+75});

             }else{

               hojo.marginBox(menuPop, {l:box.l-35,t:box.t+39,w:box.w+75});

             }    	     

             if(menuPop.style.display == 'none') {

	    		hojo.style(menuPop,"display","block");

	    		return;

	    	 } else {

	    		hojo.style(menuPop,"display","none");	

	    	 }

	       }		

	       

		function  showPhoneNum(myNode) {

	    	var menuPop = $("#softPhoneNumId")[0];

	    	var box = hojo.marginBox(myNode);

	    	if(hojo.isIE){

               hojo.marginBox(menuPop, {l:box.l-110,t:box.t+40,w:box.w+150});

            }else if(hojo.isChrome){

               hojo.marginBox(menuPop, {l:box.l-145,t:box.t+40,w:box.w+150});

            }else if(hojo.isFF){

               hojo.marginBox(menuPop, {l:box.l-145,t:box.t+40,w:box.w+150});

             }else{

              hojo.marginBox(menuPop, {l:box.l-110,t:box.t+40,w:box.w+150});

            }  	

	    	if(menuPop.style.display == 'none') {

	    		hojo.style(menuPop,"display","block");

	    		return;

	    	} else {

	    		hojo.style(menuPop,"display","none");

	    	}

	    }

     

		</script>
